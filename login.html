<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - C.S. y D. Constitución</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --negro: #000000; --oro: #ffd700; --blanco: #ffffff; --gris-claro: #f4f4f4; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: var(--gris-claro); display: flex; flex-direction: column; min-height: 100vh; }
        header { background-color: var(--negro); color: var(--oro); padding: 20px; text-align: center; border-bottom: 5px solid var(--oro); }
        .container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .form-card { background: var(--blanco); padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; border-top: 5px solid var(--oro); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: var(--negro); color: var(--oro); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .btn-back { display: block; text-align: center; margin-top: 15px; color: var(--negro); text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>
    <header><h1>C.S. y D. CONSTITUCIÓN</h1></header>
    <div class="container">
        <div class="form-card">
            <h2 style="text-align:center">INICIAR SESIÓN</h2>
            <form id="loginForm">
                <input type="text" id="dni" placeholder="DNI del Socio" required>
                <input type="password" id="pass" placeholder="Tu Contraseña" required>
                <button type="submit">INGRESAR AL CLUB</button>
            </form>
            <a href="index.html" class="btn-back">¿No tenés cuenta? Registrate aquí</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const dni = document.getElementById('dni').value;
            const pass = document.getElementById('pass').value;

            try {
                const doc = await db.collection("socios").doc(dni).get();
                
                if (doc.exists && doc.data().pass === pass) {
                    // GUARDAMOS LA SESIÓN: Esta es la clave para que el Index lo reconozca
                    localStorage.setItem('dniSocio', dni);
                    
                    window.location.href = 'perfil.html';
                } else {
                    alert("DNI o contraseña incorrectos. Verificá los datos.");
                }
            } catch (err) {
                console.error(err);
                alert("Error al intentar ingresar. Revisá tu conexión.");
            }
        });
    </script>
</body>
</html>
