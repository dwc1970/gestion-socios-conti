<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Club Constitución</title>
    <style>
        :root { --primario: #000000; --secundario: #ffd700; --blanco: #ffffff; }
        
        body { background: #e6e6e6; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        
        /* Splash Screen */
        #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: white; display: flex; justify-content: center; align-items: center; z-index: 9999; transition: 0.8s; }
        .logo-box { background: var(--primario); padding: 25px; border-radius: 20px; border: 4px solid var(--secundario); text-align: center; }
        
        /* IMAGEN LOCAL CORREGIDA */
        .logo-box img { width: 150px; height: 150px; border-radius: 50%; }
        
        .fade-out { opacity: 0; visibility: hidden; }
        
        header { 
            background: var(--primario); color: var(--secundario); 
            padding: 20px; text-align: center; border-bottom: 5px solid var(--secundario);
        }

        .login-container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
        
        .login-card { 
            background: var(--blanco); padding: 40px; border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 380px;
            border-top: 8px solid var(--secundario);
        }

        h2 { text-align: center; margin-bottom: 30px; color: var(--primario); }
        
        input { 
            width: 100%; padding: 15px; margin-bottom: 20px; 
            border: 2px solid #ddd; border-radius: 10px; box-sizing: border-box;
            font-size: 16px;
        }

        button { 
            width: 100%; padding: 15px; background: var(--primario); 
            color: var(--secundario); border: none; border-radius: 10px; 
            font-weight: bold; cursor: pointer; font-size: 18px; transition: 0.3s;
        }

        button:hover { transform: scale(1.02); opacity: 0.9; }

        .links { text-align: center; margin-top: 20px; }
        .links a { color: #555; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="logo-box">
            <img src="logo2.png" alt="Logo Club">
        </div>
    </div>

    <header>
        <h1>C.S. y D. CONSTITUCIÓN</h1>
    </header>

    <div class="login-container">
        <div class="login-card">
            <h2>INGRESO DE SOCIOS</h2>
            <form id="logForm">
                <input type="text" id="dniLog" placeholder="Número de DNI" required>
                <input type="password" id="passLog" placeholder="Contraseña" required>
                <button type="submit">INGRESAR AL PANEL</button>
            </form>
            <div class="links">
                <a href="index.html">¿No sos socio? Registrate acá</a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        // Quitar splash screen
        window.onload = () => setTimeout(() => {
            document.getElementById('splash-screen').classList.add('fade-out');
        }, 800);

        // Lógica de Login con Firebase
        document.getElementById('logForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const dni = document.getElementById('dniLog').value.trim();
            const passEscrita = document.getElementById('passLog').value.trim();

            try {
                // Buscamos al socio por su DNI en la colección "socios"
                const doc = await db.collection("socios").doc(dni).get();

                if (doc.exists) {
                    const socio = doc.data();
                    
                    // Verificamos la contraseña guardada en Firebase
                    if (socio.pass === passEscrita) {
                        localStorage.setItem('sesionActiva', dni); // Guardamos la sesión
                        window.location.href = 'perfil.html';
                    } else {
                        alert("La contraseña es incorrecta");
                    }
                } else {
                    alert("No existe ningún socio registrado con ese DNI");
                }
            } catch (error) {
                console.error("Error en el ingreso:", error);
                alert("Hubo un error al conectar con la base de datos.");
            }
        };
    </script>
</body>
</html>
