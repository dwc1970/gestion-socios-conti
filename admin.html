<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin - Club Constitución</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --negro: #000000; --oro: #ffd700; --gris: #f4f4f4; --verde: #2ecc71; --rojo: #ff4d4d; }
        body { margin: 0; font-family: sans-serif; background: var(--gris); }
        
        header { 
            background: var(--negro); color: var(--oro); 
            padding: 15px; text-align: center; border-bottom: 5px solid var(--oro); 
        }

        /* Estilo para el logo en el Admin */
        .admin-logo {
            width: 80px; height: 80px;
            border-radius: 50%;
            border: 3px solid var(--oro);
            margin-bottom: 10px;
        }

        .stats-container { display: flex; justify-content: space-around; padding: 20px; }
        .stat-card { 
            background: var(--negro); color: var(--oro); 
            padding: 20px; border-radius: 10px; width: 40%; 
            text-align: center; border: 2px solid var(--oro); 
        }

        .tabla-container { padding: 20px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        th { background: var(--negro); color: var(--oro); padding: 12px; }
        td { padding: 10px; border-bottom: 1px solid #ddd; text-align: center; }
        
        .status-badge { padding: 5px 10px; border-radius: 15px; color: white; font-size: 0.8rem; font-weight: bold; }
        .badge-al-dia { background: var(--verde); }
        .badge-debe { background: var(--rojo); }
        
        .btn-borrar { 
            background: var(--rojo); color: white; border: none; 
            padding: 8px 12px; border-radius: 5px; cursor: pointer; transition: 0.3s;
        }
        .btn-borrar:hover { background: #cc0000; }

        .btn-volver {
            display: inline-block; margin-top: 10px; color: var(--oro);
            text-decoration: none; font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo2.png" alt="Logo" class="admin-logo"><br>
        <h1>ADMINISTRACIÓN CONSTITUCIÓN</h1>
        <a href="index.html" class="btn-volver"><i class="fas fa-arrow-left"></i> Volver al Registro</a>
    </header>

    <div class="stats-container">
        <div class="stat-card">
            <h3>SOCIOS REGISTRADOS</h3>
            <h2 id="totalSocios">0</h2>
        </div>
    </div>

    <div class="tabla-container">
        <table>
            <thead>
                <tr>
                    <th>Nº SOCIO</th>
                    <th>NOMBRE</th>
                    <th>DNI</th>
                    <th>CATEGORÍA</th>
                    <th>ESTADO CUOTA</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody id="tablaSocios">
                </tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        // Función para leer los socios de Firebase
        async function cargarSocios() {
            const table = document.getElementById('tablaSocios');
            table.innerHTML = "<tr><td colspan='6'>Cargando socios...</td></tr>";
            
            try {
                const snap = await db.collection("socios").get();
                table.innerHTML = ""; // Limpiamos el mensaje de carga
                let cant = 0;

                snap.forEach(doc => {
                    const s = doc.data(); 
                    cant++;
                    table.innerHTML += `
                        <tr>
                            <td><strong>#${s.nroSocio}</strong></td>
                            <td>${s.nombre}</td>
                            <td>${s.dni}</td>
                            <td>${s.categoria}</td>
                            <td>
                                <span class="status-badge ${s.estadoCuota === 'Al día' ? 'badge-al-dia' : 'badge-debe'}">
                                    ${s.estadoCuota}
                                </span>
                            </td>
                            <td>
                                <button class="btn-borrar" onclick="eliminar('${s.dni}', '${s.nombre}')">
                                    <i class="fas fa-trash"></i> Borrar
                                </button>
                            </td>
                        </tr>`;
                });
                document.getElementById('totalSocios').innerText = cant;
            } catch (error) {
                console.error("Error al cargar:", error);
                table.innerHTML = "<tr><td colspan='6'>Error al conectar con la base de datos</td></tr>";
            }
        }

        // Función para eliminar un socio
        async function eliminar(dni, nombre) {
            if(confirm("¿Estás seguro de que querés eliminar al socio " + nombre + "?")) { 
                try {
                    await db.collection("socios").doc(dni).delete(); 
                    alert("Socio eliminado correctamente");
                    cargarSocios(); // Recargamos la lista
                } catch (error) {
                    alert("No se pudo eliminar al socio");
                }
            }
        }

        // Ejecutar al abrir la página
        window.onload = cargarSocios;
    </script>
</body>
</html>
