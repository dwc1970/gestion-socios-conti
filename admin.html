<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Club Constituci√≥n</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Club Consti">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="logo_canario.png">
    <link rel="icon" type="image/png" href="logo_canario.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --negro: #000000; --oro: #ffd700; --gris: #f4f4f4; --verde: #2ecc71; --rojo: #ff4d4d; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--gris); }
        
        /* Estilos del Login de Seguridad */
        #loginAdmin {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--negro); color: var(--oro);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000;
        }
        .login-box { background: #111; padding: 40px; border-radius: 15px; border: 2px solid var(--oro); text-align: center; }
        .login-box input { padding: 12px; border-radius: 5px; border: none; width: 200px; margin-bottom: 15px; text-align: center; font-size: 1.1rem; }
        .btn-entrar { background: var(--oro); color: var(--negro); border: none; padding: 10px 25px; border-radius: 5px; font-weight: bold; cursor: pointer; }

        header { background: var(--negro); color: var(--oro); padding: 15px; text-align: center; border-bottom: 5px solid var(--oro); }
        .admin-logo { width: 70px; height: 70px; border-radius: 50%; border: 3px solid var(--oro); margin-bottom: 10px; }
        .stats-container { display: flex; justify-content: center; gap: 20px; padding: 20px; }
        .stat-card { background: var(--negro); color: var(--oro); padding: 15px 30px; border-radius: 12px; text-align: center; border: 2px solid var(--oro); min-width: 200px; }
        .controls { max-width: 1000px; margin: 0 auto; padding: 0 20px; display: flex; gap: 10px; }
        .search-input { flex-grow: 1; padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; }
        .tabla-container { padding: 20px; max-width: 1100px; margin: 0 auto; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        th { background: var(--negro); color: var(--oro); padding: 15px; text-transform: uppercase; font-size: 0.85rem; }
        td { padding: 12px; border-bottom: 1px solid #ddd; text-align: center; }
        .status-badge { padding: 6px 12px; border-radius: 20px; color: white; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; }
        .badge-al-dia { background: var(--verde); }
        .badge-debe { background: var(--rojo); }
        .btn-accion { border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; color: white; margin: 2px; }
        .btn-borrar { background: var(--rojo); }
        .btn-update { background: #3498db; }
        .btn-volver { display: inline-block; margin-top: 10px; color: var(--oro); text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div id="loginAdmin">
        <div class="login-box">
            <img src="logo2.png" style="width: 80px; margin-bottom: 20px;">
            <h2>Acceso Administrativo</h2>
            <p>Ingres√° la clave del Club:</p>
            <input type="password" id="passInput" placeholder="Clave"> <br>
            <button class="btn-entrar" onclick="verificarClave()">ENTRAR</button>
        </div>
    </div>

    <div id="panelContenido" style="display: none;">
        <header>
            <img src="logo2.png" alt="Logo" class="admin-logo"><br>
            <h1>ADMINISTRACI√ìN CONSTITUCI√ìN</h1>
            <a href="index.html" class="btn-volver"><i class="fas fa-arrow-left"></i> Ir al Inicio</a>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <h3 style="margin:0; font-size: 0.9rem;">SOCIOS TOTALES</h3>
                <h2 id="totalSocios" style="margin:5px 0 0 0; font-size: 2rem;">0</h2>
            </div>
        </div>

        <div class="controls">
            <input type="text" id="buscador" class="search-input" placeholder="üîç Buscar socio por DNI o Nombre..." onkeyup="filtrarTabla()">
        </div>

        <div class="tabla-container">
            <table>
                <thead>
                    <tr>
                        <th>N¬∫ SOCIO</th>
                        <th>NOMBRE</th>
                        <th>DNI</th>
                        <th>CATEGOR√çA</th>
                        <th>ESTADO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody id="tablaSocios"></tbody>
            </table>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const CLAVE_ADMIN = "Consti2026";

        function verificarClave() {
            const input = document.getElementById('passInput').value;
            if (input === CLAVE_ADMIN) {
                document.getElementById('loginAdmin').style.display = 'none';
                document.getElementById('panelContenido').style.display = 'block';
                cargarSocios();
            } else {
                alert("Clave incorrecta. Acceso denegado.");
            }
        }

        function cargarSocios() {
            const table = document.getElementById('tablaSocios');
            db.collection("socios").orderBy("nroSocio", "asc").onSnapshot((snap) => {
                table.innerHTML = ""; 
                let cant = 0;
                snap.forEach(doc => {
                    const s = doc.data(); 
                    cant++;
                    table.innerHTML += `
                        <tr>
                            <td><strong>#${s.nroSocio}</strong></td>
                            <td>${s.nombre}</td>
                            <td>${s.dni}</td>
                            <td>${s.categoria}</td>
                            <td>
                                <span class="status-badge ${s.estadoCuota === 'Al d√≠a' ? 'badge-al-dia' : 'badge-debe'}">
                                    ${s.estadoCuota}
                                </span>
                            </td>
                            <td>
                                <button class="btn-accion btn-update" onclick="cambiarEstado('${s.dni}', '${s.estadoCuota}')">
                                    <i class="fas fa-sync-alt"></i>
                                </button>
                                <button class="btn-accion btn-borrar" onclick="eliminar('${s.dni}', '${s.nombre}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>`;
                });
                document.getElementById('totalSocios').innerText = cant;
            });
        }

        function filtrarTabla() {
            const busqueda = document.getElementById('buscador').value.toLowerCase();
            const filas = document.getElementById('tablaSocios').getElementsByTagName('tr');
            for (let i = 0; i < filas.length; i++) {
                const textoFila = filas[i].textContent.toLowerCase();
                filas[i].style.display = textoFila.includes(busqueda) ? "" : "none";
            }
        }

        async function cambiarEstado(dni, estadoActual) {
            const nuevoEstado = estadoActual === 'Al d√≠a' ? 'Con deuda' : 'Al d√≠a';
            await db.collection("socios").doc(dni).update({ estadoCuota: nuevoEstado });
        }

        async function eliminar(dni, nombre) {
            if(confirm("¬øSeguro que quer√©s eliminar a " + nombre + "?")) { 
                await db.collection("socios").doc(dni).delete(); 
            }
        }
    </script>
</body>
</html>
