<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin - Club Constituci√≥n</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --negro: #000000; --oro: #ffd700; --gris: #f4f4f4; --verde: #2ecc71; --rojo: #ff4d4d; --blanco: #ffffff; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--gris); }
        
        header { 
            background: var(--negro); color: var(--oro); 
            padding: 15px; text-align: center; border-bottom: 5px solid var(--oro); 
        }

        .admin-logo {
            width: 70px; height: 70px;
            border-radius: 50%;
            border: 3px solid var(--oro);
            margin-bottom: 10px;
        }

        .stats-container { display: flex; justify-content: center; gap: 20px; padding: 20px; }
        .stat-card { 
            background: var(--negro); color: var(--oro); 
            padding: 15px 30px; border-radius: 12px;
            text-align: center; border: 2px solid var(--oro);
            min-width: 200px;
        }

        /* Controles de B√∫squeda */
        .controls { max-width: 1000px; margin: 0 auto; padding: 0 20px; display: flex; gap: 10px; }
        .search-input { 
            flex-grow: 1; padding: 12px; border-radius: 8px; border: 1px solid #ccc;
            font-size: 1rem;
        }

        .tabla-container { padding: 20px; max-width: 1100px; margin: 0 auto; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        th { background: var(--negro); color: var(--oro); padding: 15px; text-transform: uppercase; font-size: 0.85rem; }
        td { padding: 12px; border-bottom: 1px solid #ddd; text-align: center; }
        
        .status-badge { padding: 6px 12px; border-radius: 20px; color: white; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; }
        .badge-al-dia { background: var(--verde); }
        .badge-debe { background: var(--rojo); }
        
        .btn-accion { border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; transition: 0.3s; margin: 2px; color: white; }
        .btn-borrar { background: var(--rojo); }
        .btn-borrar:hover { background: #cc0000; }
        .btn-update { background: #3498db; }
        .btn-update:hover { background: #2980b9; }

        .btn-volver {
            display: inline-block; margin-top: 10px; color: var(--oro);
            text-decoration: none; font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo2.png" alt="Logo" class="admin-logo"><br>
        <h1>ADMINISTRACI√ìN CONSTITUCI√ìN</h1>
        <a href="index.html" class="btn-volver"><i class="fas fa-arrow-left"></i> Ir al Inicio</a>
    </header>

    <div class="stats-container">
        <div class="stat-card">
            <h3 style="margin:0; font-size: 0.9rem;">SOCIOS TOTALES</h3>
            <h2 id="totalSocios" style="margin:5px 0 0 0; font-size: 2rem;">0</h2>
        </div>
    </div>

    <div class="controls">
        <input type="text" id="buscador" class="search-input" placeholder="üîç Buscar por DNI, Nombre o N¬∞ Socio..." onkeyup="filtrarTabla()">
    </div>

    <div class="tabla-container">
        <table>
            <thead>
                <tr>
                    <th>N¬∫ SOCIO</th>
                    <th>NOMBRE</th>
                    <th>DNI</th>
                    <th>CATEGOR√çA</th>
                    <th>ESTADO</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody id="tablaSocios"></tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        // Carga de Socios con escucha en tiempo real
        function cargarSocios() {
            const table = document.getElementById('tablaSocios');
            
            // Usamos onSnapshot para que si alguien paga, la lista se actualice sola sin recargar
            db.collection("socios").orderBy("nroSocio", "asc").onSnapshot((snap) => {
                table.innerHTML = ""; 
                let cant = 0;

                snap.forEach(doc => {
                    const s = doc.data(); 
                    cant++;
                    table.innerHTML += `
                        <tr>
                            <td><strong>#${s.nroSocio}</strong></td>
                            <td>${s.nombre}</td>
                            <td>${s.dni}</td>
                            <td>${s.categoria}</td>
                            <td>
                                <span class="status-badge ${s.estadoCuota === 'Al d√≠a' ? 'badge-al-dia' : 'badge-debe'}">
                                    ${s.estadoCuota}
                                </span>
                            </td>
                            <td>
                                <button class="btn-accion btn-update" onclick="cambiarEstado('${s.dni}', '${s.estadoCuota}')" title="Cambiar Estado">
                                    <i class="fas fa-sync-alt"></i>
                                </button>
                                <button class="btn-accion btn-borrar" onclick="eliminar('${s.dni}', '${s.nombre}')" title="Eliminar Socio">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>`;
                });
                document.getElementById('totalSocios').innerText = cant;
            }, (error) => {
                console.error("Error:", error);
                table.innerHTML = "<tr><td colspan='6'>Error de conexi√≥n</td></tr>";
            });
        }

        // Funci√≥n para filtrar mientras escrib√≠s
        function filtrarTabla() {
            const busqueda = document.getElementById('buscador').value.toLowerCase();
            const filas = document.getElementById('tablaSocios').getElementsByTagName('tr');

            for (let i = 0; i < filas.length; i++) {
                const textoFila = filas[i].textContent.toLowerCase();
                filas[i].style.display = textoFila.includes(busqueda) ? "" : "none";
            }
        }

        // Cambiar estado manualmente (√ötil para el Admin)
        async function cambiarEstado(dni, estadoActual) {
            const nuevoEstado = estadoActual === 'Al d√≠a' ? 'Con deuda' : 'Al d√≠a';
            try {
                await db.collection("socios").doc(dni).update({
                    estadoCuota: nuevoEstado
                });
            } catch (error) {
                alert("Error al actualizar estado");
            }
        }

        async function eliminar(dni, nombre) {
            if(confirm("¬øSeguro que quer√©s eliminar permanentemente a " + nombre + "?")) { 
                try {
                    await db.collection("socios").doc(dni).delete(); 
                    alert("Socio eliminado");
                } catch (error) {
                    alert("Error al eliminar");
                }
            }
        }

        window.onload = cargarSocios;
    </script>
</body>
</html>
