<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de Pagos - C.S. y D. Constitución</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --negro: #000000; 
            --amarillo: #ffd700; 
            --blanco: #ffffff; 
            --gris-fondo: #f4f7f6;
            --azul-mp: #009ee3;
            --verde-exito: #198754;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, sans-serif; }

        body { background-color: var(--gris-fondo); display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }

        .payment-card {
            background: var(--blanco);
            width: 100%;
            max-width: 450px;
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .logo-header { width: 90px; margin-bottom: 15px; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }

        .title { font-size: 1.5rem; font-weight: 800; color: var(--negro); text-transform: uppercase; margin-bottom: 5px; }
        .subtitle { color: #777; font-size: 0.9rem; margin-bottom: 20px; }

        .amount-container {
            background: #fffdf0;
            border: 2px dashed var(--amarillo);
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 25px;
        }
        .amount-label { font-size: 0.75rem; font-weight: bold; color: #aaa; text-transform: uppercase; }
        .amount-value { font-size: 2.4rem; font-weight: 900; color: var(--negro); }

        /* Estilo del Formulario de Tarjeta Mejorado */
        .card-form { text-align: left; }
        .input-group { margin-bottom: 18px; position: relative; }
        .input-group label { display: block; font-size: 0.8rem; font-weight: 700; color: #555; margin-bottom: 8px; }
        
        .input-with-icon { position: relative; }
        .input-with-icon i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #bbb; }
        
        .card-form input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .card-form input:focus { border-color: var(--amarillo); background: #fffdf0; box-shadow: 0 0 0 4px rgba(255, 215, 0, 0.1); }

        .row { display: flex; gap: 15px; }
        .flex-2 { flex: 2; }
        .flex-1 { flex: 1; }

        /* Botones */
        .btn-confirmar {
            background: var(--negro);
            color: var(--amarillo);
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        .btn-confirmar:hover { background: #222; transform: translateY(-2px); box-shadow: 0 8px 15px rgba(0,0,0,0.2); }

        .divider { margin: 25px 0; display: flex; align-items: center; color: #bbb; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: #eee; }
        .divider span { padding: 0 15px; }

        .btn-mp {
            background: var(--azul-mp);
            color: white;
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            border: none;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
        }
        .btn-mp:hover { background: #008ad0; opacity: 0.9; }

        .footer-link { display: block; margin-top: 25px; color: #999; text-decoration: none; font-size: 0.85rem; font-weight: 600; transition: 0.3s; }
        .footer-link:hover { color: var(--negro); }

        /* Pantalla de Éxito */
        .hidden { display: none; }
        .success-icon { font-size: 4rem; color: var(--verde-exito); margin-bottom: 20px; animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { from { transform: scale(0); } to { transform: scale(1); } }

    </style>
</head>
<body>

<div class="container">
    <div id="payment-screen" class="payment-card">
        <img src="logo2.png" alt="Club Constitución" class="logo-header">
        <h1 class="title">Cuota Social</h1>
        <p class="subtitle" id="periodo-txt">ENERO 2025</p>

        <div class="amount-container">
            <p class="amount-label">Monto Total</p>
            <p class="amount-value">$5.000</p>
        </div>

        <form class="card-form" id="mainForm">
            <div class="input-group">
                <label>Número de Tarjeta</label>
                <div class="input-with-icon">
                    <i class="fas fa-credit-card"></i>
                    <input type="text" id="cardNumber" placeholder="0000 0000 0000 0000" maxlength="19">
                </div>
            </div>

            <div class="input-group">
                <label>Nombre del Titular</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="cardHolder" placeholder="NOMBRE COMO FIGURA EN TARJETA">
                </div>
            </div>

            <div class="row">
                <div class="input-group flex-2">
                    <label>Vencimiento</label>
                    <div class="input-with-icon">
                        <i class="fas fa-calendar-alt"></i>
                        <input type="text" placeholder="MM/AA" maxlength="5">
                    </div>
                </div>
                <div class="input-group flex-1">
                    <label>CVV</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="123" maxlength="4">
                    </div>
                </div>
            </div>

            <button type="button" class="btn-confirmar" onclick="procesarPago()">Confirmar Pago</button>
        </form>

        <div class="divider"><span>O también</span></div>

        <button class="btn-mp" onclick="procesarPago()">
            <i class="fas fa-wallet"></i> Pagar con Mercado Pago
        </button>

        <a href="perfil.html" class="footer-link"><i class="fas fa-arrow-left"></i> Volver al Perfil</a>
    </div>

    <div id="success-screen" class="payment-card hidden">
        <i class="fas fa-check-circle success-icon"></i>
        <h1 class="title" style="color: var(--verde-exito);">¡Pago Exitoso!</h1>
        <p class="subtitle">Tu comprobante se ha generado correctamente.</p>
        
        <div style="text-align: left; background: #f9f9f9; padding: 20px; border-radius: 16px; margin: 20px 0; border: 1px solid #eee;">
            <p style="font-size: 0.85rem; margin-bottom: 8px;"><strong>Socio:</strong> <span id="res-nombre">-</span></p>
            <p style="font-size: 0.85rem; margin-bottom: 8px;"><strong>Concepto:</strong> Cuota <span id="res-mes">-</span></p>
            <p style="font-size: 0.85rem; margin-bottom: 8px;"><strong>Monto:</strong> $5.000,00</p>
            <p style="font-size: 0.85rem;"><strong>Fecha:</strong> <span id="res-fecha">-</span></p>
        </div>

        <button class="btn-confirmar" onclick="window.print()" style="background: var(--verde-exito); color: white;">
            <i class="fas fa-file-download"></i> Descargar Recibo
        </button>
        
        <a href="perfil.html" class="footer-link">Regresar al Panel</a>
    </div>
</div>

<script>
    // 1. Cargar Periodo desde la URL
    const urlParams = new URLSearchParams(window.location.search);
    const mesSeleccionado = urlParams.get('mes') || 'Enero';
    document.getElementById('periodo-txt').innerText = mesSeleccionado.toUpperCase() + " 2025";

    // 2. Lógica de Pago
    function procesarPago() {
        const btn = document.querySelector('.btn-confirmar');
        btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Procesando...';
        btn.disabled = true;

        setTimeout(() => {
            // Obtener datos del socio logueado
            const dni = localStorage.getItem('sesionActiva');
            const user = JSON.parse(localStorage.getItem(`user_${dni}`));
            
            // Llenar recibo
            document.getElementById('res-nombre').innerText = user ? user.nombre : "Socio";
            document.getElementById('res-mes').innerText = mesSeleccionado;
            document.getElementById('res-fecha').innerText = new Date().toLocaleDateString();

            // Intercambiar pantallas
            document.getElementById('payment-screen').classList.add('hidden');
            document.getElementById('success-screen').classList.remove('hidden');
        }, 2000);
    }

    // Formatear Número de Tarjeta (espacios cada 4)
    document.getElementById('cardNumber').addEventListener('input', function (e) {
        e.target.value = e.target.value.replace(/[^\d]/g, '').replace(/(.{4})/g, '$1 ').trim();
    });
</script>

</body>
</html>
