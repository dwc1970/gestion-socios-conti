<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pagos - Club Constitución</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --negro: #000000;
            --oro: #ffd700;
            --blanco: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .payment-card {
            background: var(--blanco);
            max-width: 450px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 20px;
            border-top: 8px solid var(--oro);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .logo-small {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--oro);
            margin-bottom: 10px;
        }

        /* Estilo de las opciones de pago */
        .metodo-opcion {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border: 2px solid #eee;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            text-align: left;
        }

        .metodo-opcion:hover { border-color: var(--oro); }

        .opcion-contenido { margin-left: 10px; flex-grow: 1; }
        .opcion-contenido strong { display: block; font-size: 0.95rem; }
        .opcion-contenido small { color: #777; font-size: 0.8rem; }

        /* SECCIONES DINÁMICAS (Ocultas por defecto) */
        .detalle-pago {
            display: none; 
            margin-top: 15px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            text-align: left;
            border: 1px solid #ddd;
            animation: fadeIn 0.4s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .grid-campos {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn-pagar {
            width: 100%;
            padding: 15px;
            background: var(--negro);
            color: var(--oro);
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 20px;
            text-transform: uppercase;
        }

        .recibo {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 2px dashed var(--negro);
            background: #fffdeb;
        }
    </style>
</head>

<body>

<div class="payment-card">
    <img src="logo2.png" class="logo-small" alt="Logo">
    <h2>CLUB CONSTITUCIÓN</h2>
    <p>Cuota Social: <strong>$5.000</strong></p>

    <form id="pagoForm">
        <select id="mesPago" required>
            <option value="">Seleccionar Mes a pagar</option>
            <option value="Enero">Enero</option>
            <option value="Febrero">Febrero</option>
            <option value="Marzo">Marzo</option>
            <option value="Abril">Abril</option>
            <option value="Mayo">Mayo</option>
            <option value="Junio">Junio</option>
            <option value="Julio">Julio</option>
            <option value="Agosto">Agosto</option>
            <option value="Septiembre">Septiembre</option>
            <option value="Octubre">Octubre</option>
            <option value="Noviembre">Noviembre</option>
            <option value="Diciembre">Diciembre</option>
        </select>

        <p style="text-align: left; font-weight: bold; margin: 15px 0 10px 0;">Seleccione medio de pago:</p>

        <label class="metodo-opcion">
            <input type="radio" name="metodoPago" value="Tarjeta" onclick="alternarSecciones('sec-tarjeta')" required>
            <div class="opcion-contenido">
                <strong>Tarjetas de Crédito y Débito</strong>
                <small>Visa, Mastercard, Maestro</small>
            </div>
            <i class="fas fa-credit-card"></i>
        </label>

        <label class="metodo-opcion">
            <input type="radio" name="metodoPago" value="Mercado Pago" onclick="alternarSecciones('sec-mp')">
            <div class="opcion-contenido">
                <strong>Mercado Pago</strong>
                <small>Billetera virtual o QR</small>
            </div>
            <i class="fas fa-wallet"></i>
        </label>

        <label class="metodo-opcion">
            <input type="radio" name="metodoPago" value="Transferencia" onclick="alternarSecciones('sec-transf')">
            <div class="opcion-contenido">
                <strong>Transferencia Bancaria</strong>
                <small>CBU / Alias del Club</small>
            </div>
            <i class="fas fa-university"></i>
        </label>

        <div id="sec-tarjeta" class="detalle-pago">
            <label>Número de Tarjeta</label>
            <input type="text" id="t-numero" placeholder="0000 0000 0000 0000">
            <div class="grid-campos">
                <input type="text" id="t-exp" placeholder="MM/AA">
                <input type="text" id="t-cvv" placeholder="CVV">
            </div>
            <input type="text" id="t-nombre" placeholder="Nombre como figura en la tarjeta">
        </div>

        <div id="sec-mp" class="detalle-pago" style="text-align: center;">
            <p>Se utilizará tu cuenta de Mercado Pago vinculada.</p>
            <input type="email" id="mp-email" placeholder="Email de tu cuenta Mercado Pago">
        </div>

        <div id="sec-transf" class="detalle-pago">
            <p style="font-size: 0.85rem; background: #eee; padding: 10px; border-radius: 5px;">
                <strong>CBU:</strong> 0000003100012345678901<br>
                <strong>Alias:</strong> CLUB.CONSTI.PAGO
            </p>
            <label>Comprobante o Alias de origen</label>
            <input type="text" id="tr-comprobante" placeholder="Ej: Alias.De.Mi.Cuenta">
        </div>

        <button type="submit" class="btn-pagar" id="btnPago">REALIZAR PAGO</button>
    </form>

    <div id="reciboDigital" class="recibo">
        <h3 style="text-align: center;">✅ PAGO EXITOSO</h3>
        <hr>
        <p id="detalleRecibo"></p>
        <hr>
        <button onclick="window.location.href='perfil.html'" style="color:blue; background:none; border:none; cursor:pointer; text-decoration:underline; width: 100%;">Volver al Perfil</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="firebase-config.js"></script>

<script>
    const dniSocio = localStorage.getItem('sesionActiva');
    if (!dniSocio) { window.location.href = 'login.html'; }

    function alternarSecciones(idMostrar) {
        document.querySelectorAll('.detalle-pago').forEach(div => div.style.display = 'none');
        document.getElementById(idMostrar).style.display = 'block';
        
        const btn = document.getElementById('btnPago');
        btn.innerText = (idMostrar === 'sec-mp') ? "PAGAR CON MERCADO PAGO" : "REALIZAR PAGO";
    }

    document.getElementById('pagoForm').onsubmit = async (e) => {
        e.preventDefault();
        const mes = document.getElementById('mesPago').value;
        const metodo = document.querySelector('input[name="metodoPago"]:checked').value;

        let referencia = "";
        if(metodo === "Tarjeta") referencia = document.getElementById('t-numero').value;
        if(metodo === "Mercado Pago") referencia = document.getElementById('mp-email').value;
        if(metodo === "Transferencia") referencia = document.getElementById('tr-comprobante').value;

        try {
            await db.collection("pagos").add({
                dni: dniSocio,
                mes: mes,
                metodo: metodo,
                referencia: referencia,
                monto: 5000,
                fecha: new Date()
            });

            await db.collection("socios").doc(dniSocio).update({ estadoCuota: "Al día" });

            document.getElementById('pagoForm').style.display = 'none';
            document.getElementById('reciboDigital').style.display = 'block';
            document.getElementById('detalleRecibo').innerHTML = `
                <strong>Socio DNI:</strong> ${dniSocio}<br>
                <strong>Mes:</strong> ${mes}<br>
                <strong>Medio:</strong> ${metodo}<br>
                <strong>Ref:</strong> ${referencia}
            `;

            alert("¡Pago procesado correctamente!");
        } catch (error) {
            alert("Error al conectar con la base de datos.");
        }
    };
</script>

</body>
</html>
