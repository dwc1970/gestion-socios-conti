<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pagos - Club Constitución</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --negro: #000000;
            --oro: #ffd700;
            --blanco: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .payment-card {
            background: var(--blanco);
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 20px;
            border-top: 8px solid var(--oro);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .logo-small {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--oro);
            margin-bottom: 15px;
        }

        /* CORRECCIÓN: Solo aplicar 100% a textos y selects, no a radios */
        input[type="text"], 
        input[type="number"], 
        select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .btn-pagar {
            width: 100%;
            padding: 15px;
            background: var(--negro);
            color: var(--oro);
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-pagar:hover {
            background: #333;
        }

        .recibo {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 2px dashed #333;
            background: #fff8dc;
            text-align: left;
        }

        .metodos-pago {
            text-align: left;
            margin: 15px 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .metodo-opcion {
            display: flex;
            align-items: center;
            margin: 10px 0;
            cursor: pointer;
        }

        /* Estilo para que el radio no se deforme */
        .metodo-opcion input[type="radio"] {
            width: auto;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="payment-card">
    <img src="logo2.png" class="logo-small" alt="Logo">

    <h2>PAGO DE CUOTA</h2>
    <p>Valor de la cuota: <strong>$5.000</strong></p>

    <form id="pagoForm">

        <select id="mesPago" required>
            <option value="">Seleccionar Mes</option>
            <option value="Enero">Enero</option>
            <option value="Febrero">Febrero</option>
            <option value="Marzo">Marzo</option>
            <option value="Abril">Abril</option>
        </select>

        <div class="metodos-pago">
            <strong style="display: block; margin-bottom: 10px;">Método de pago:</strong>

            <label class="metodo-opcion">
                <input type="radio" name="metodoPago" value="Crédito" required>
                <span>Tarjeta de Crédito</span>
            </label>

            <label class="metodo-opcion">
                <input type="radio" name="metodoPago" value="Débito">
                <span>Tarjeta de Débito</span>
            </label>

            <label class="metodo-opcion">
                <input type="radio" name="metodoPago" value="Mercado Pago">
                <span>Mercado Pago</span>
            </label>
        </div>

        <input type="text" id="tarjeta" placeholder="Número de Tarjeta / Cuenta (Simulado)" required>

        <button type="submit" class="btn-pagar">REALIZAR PAGO</button>
    </form>

    <div id="reciboDigital" class="recibo">
        <h3 style="text-align: center;">✅ PAGO EXITOSO</h3>
        <hr>
        <p id="detalleRecibo"></p>
        <hr>
        <div style="text-align: center;">
            <button onclick="window.location.href='perfil.html'"
                style="background:none; border:none; color:blue; cursor:pointer; text-decoration:underline; margin-top: 10px;">
                Volver a mi Perfil
            </button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="firebase-config.js"></script>

<script>
    // Recuperar el DNI de la sesión
    const dniSocio = localStorage.getItem('sesionActiva');

    // Redirigir si no hay sesión
    if (!dniSocio) {
        window.location.href = 'login.html';
    }

    document.getElementById('pagoForm').onsubmit = async (e) => {
        e.preventDefault();

        const mes = document.getElementById('mesPago').value;
        const metodoSeleccionado = document.querySelector('input[name="metodoPago"]:checked');
        
        if (!metodoSeleccionado) {
            alert("Por favor selecciona un método de pago");
            return;
        }

        const metodoPago = metodoSeleccionado.value;

        try {
            // 1. Guardar el pago en la colección "pagos"
            await db.collection("pagos").add({
                dni: dniSocio,
                mes: mes,
                metodo: metodoPago,
                monto: 5000,
                fecha: new Date()
            });

            // 2. Actualizar estado del socio en la colección "socios"
            // Nota: Se asume que el ID del documento es el DNI
            await db.collection("socios").doc(dniSocio).update({
                estadoCuota: "Al día"
            });

            // 3. Mostrar recibo y ocultar formulario
            document.getElementById('pagoForm').style.display = 'none';
            document.getElementById('reciboDigital').style.display = 'block';

            // Formatear fecha para el recibo
            const fechaActual = new Date().toLocaleDateString();

            document.getElementById('detalleRecibo').innerHTML = `
                <strong>Socio DNI:</strong> ${dniSocio}<br>
                <strong>Mes pagado:</strong> ${mes}<br>
                <strong>Método:</strong> ${metodoPago}<br>
                <strong>Importe:</strong> $5.000<br>
                <strong>Fecha:</strong> ${fechaActual}
            `;

            alert("¡Pago registrado correctamente!");

        } catch (error) {
            console.error("Error Firebase:", error);
            alert("Error al procesar el pago. Verifica la conexión.");
        }
    };
</script>

</body>
</html>
