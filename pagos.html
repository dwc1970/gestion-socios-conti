<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pagos - Club Constitución</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --negro: #000000;
            --oro: #ffd700;
            --blanco: #ffffff;
            --gris-claro: #f4f4f4;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .payment-card {
            background: var(--blanco);
            max-width: 450px; /* Un poco más ancho para las opciones */
            margin: 30px auto;
            padding: 30px;
            border-radius: 20px;
            border-top: 8px solid var(--oro);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .logo-small {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--oro);
            margin-bottom: 10px;
        }

        h2 { margin-bottom: 5px; color: var(--negro); }
        .cuota-info { color: #666; margin-bottom: 20px; }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        /* DISEÑO DE PASARELA TIPO IMAGEN */
        .metodos-contenedor {
            text-align: left;
            margin: 20px 0;
        }

        .metodo-opcion {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border: 2px solid #eee;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .metodo-opcion:hover {
            border-color: var(--oro);
            background: #fffdf0;
        }

        /* Cuando el radio está seleccionado */
        .metodo-opcion input[type="radio"]:checked + .metodo-info {
            color: var(--negro);
        }

        .metodo-opcion input[type="radio"] {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            accent-color: var(--negro);
        }

        .metodo-iconos {
            margin-left: auto;
            display: flex;
            gap: 8px;
            font-size: 1.2rem;
            color: #555;
        }

        .metodo-info {
            display: flex;
            flex-direction: column;
        }

        .metodo-info span {
            font-weight: bold;
            font-size: 0.95rem;
        }

        .metodo-info small {
            color: #777;
            font-size: 0.75rem;
        }

        .btn-pagar {
            width: 100%;
            padding: 15px;
            background: var(--negro);
            color: var(--oro);
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-pagar:hover { background: #333; }

        .recibo {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 2px dashed var(--negro);
            background: #fffdeb;
            text-align: left;
        }
    </style>
</head>

<body>

<div class="payment-card">
    <img src="logo2.png" class="logo-small" alt="Logo Club Constitución">
    <h2>CLUB CONSTITUCIÓN</h2>
    <p class="cuota-info">Valor de la cuota: <strong>$5.000</strong></p>

    <form id="pagoForm">
        <select id="mesPago" required>
            <option value="">Seleccionar Mes a Pagar</option>
            <option value="Enero">Enero</option>
            <option value="Febrero">Febrero</option>
            <option value="Marzo">Marzo</option>
            <option value="Abril">Abril</option>
        </select>

        <div class="metodos-contenedor">
            <p style="font-weight: bold; margin-bottom: 10px;">Seleccione medio de pago:</p>

            <label class="metodo-opcion">
                <input type="radio" name="metodoPago" value="Tarjetas" required>
                <div class="metodo-info">
                    <span>Tarjetas de Crédito y Débito</span>
                    <small>Visa, Mastercard, Maestro</small>
                </div>
                <div class="metodo-iconos">
                    <i class="fab fa-cc-visa"></i>
                    <i class="fab fa-cc-mastercard"></i>
                </div>
            </label>

            <label class="metodo-opcion">
                <input type="radio" name="metodoPago" value="Mercado Pago">
                <div class="metodo-info">
                    <span>Mercado Pago</span>
                    <small>Dinero en cuenta o tarjetas</small>
                </div>
                <div class="metodo-iconos">
                    <i class="fas fa-wallet"></i>
                </div>
            </label>

            <label class="metodo-opcion">
                <input type="radio" name="metodoPago" value="Transferencia">
                <div class="metodo-info">
                    <span>Transferencia Bancaria</span>
                    <small>CBU / Alias del Club</small>
                </div>
                <div class="metodo-iconos">
                    <i class="fas fa-university"></i>
                </div>
            </label>
        </div>

        <input type="text" id="tarjeta" placeholder="Número de Tarjeta o Comprobante" required>

        <button type="submit" class="btn-pagar">REALIZAR PAGO</button>
    </form>

    <div id="reciboDigital" class="recibo">
        <h3 style="text-align: center;">✅ PAGO EXITOSO</h3>
        <hr>
        <p id="detalleRecibo"></p>
        <hr>
        <div style="text-align: center;">
            <button onclick="window.location.href='perfil.html'"
                style="background:none; border:none; color:blue; cursor:pointer; text-decoration:underline; margin-top: 10px;">
                Volver a mi Perfil
            </button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="firebase-config.js"></script>

<script>
    const dniSocio = localStorage.getItem('sesionActiva');

    if (!dniSocio) {
        window.location.href = 'login.html';
    }

    document.getElementById('pagoForm').onsubmit = async (e) => {
        e.preventDefault();

        const mes = document.getElementById('mesPago').value;
        const metodoSeleccionado = document.querySelector('input[name="metodoPago"]:checked');
        
        if (!metodoSeleccionado) {
            alert("Por favor selecciona un método de pago");
            return;
        }

        const metodoPago = metodoSeleccionado.value;

        try {
            await db.collection("pagos").add({
                dni: dniSocio,
                mes: mes,
                metodo: metodoPago,
                monto: 5000,
                fecha: new Date()
            });

            await db.collection("socios").doc(dniSocio).update({
                estadoCuota: "Al día"
            });

            document.getElementById('pagoForm').style.display = 'none';
            document.getElementById('reciboDigital').style.display = 'block';

            const fechaActual = new Date().toLocaleDateString();

            document.getElementById('detalleRecibo').innerHTML = `
                <strong>Socio DNI:</strong> ${dniSocio}<br>
                <strong>Club:</strong> Constitución<br>
                <strong>Mes pagado:</strong> ${mes}<br>
                <strong>Método:</strong> ${metodoPago}<br>
                <strong>Importe:</strong> $5.000<br>
                <strong>Fecha:</strong> ${fechaActual}
            `;

            alert("¡Pago registrado correctamente!");

        } catch (error) {
            console.error("Error Firebase:", error);
            alert("Error al procesar el pago.");
        }
    };
</script>

</body>
</html>
