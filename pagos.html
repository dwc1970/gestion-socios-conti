<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pagos - Club Constitución</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --negro: #000000;
            --oro: #ffd700;
            --blanco: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .payment-card {
            background: var(--blanco);
            max-width: 450px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 20px;
            border-top: 8px solid var(--oro);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .logo-small {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--oro);
            margin-bottom: 10px;
        }

        /* Estilos de las opciones tipo "Card" */
        .metodo-opcion {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border: 2px solid #eee;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            text-align: left;
        }

        .metodo-opcion:hover { border-color: var(--oro); }
        
        /* Cuando el radio está seleccionado, resaltamos el borde */
        input[type="radio"]:checked + .opcion-contenido { color: var(--negro); }

        .opcion-contenido { margin-left: 10px; flex-grow: 1; }
        .opcion-contenido strong { display: block; font-size: 0.95rem; }
        .opcion-contenido small { color: #777; font-size: 0.8rem; }

        /* SECCIONES DINÁMICAS (Ocultas por defecto) */
        .detalle-pago {
            display: none; 
            margin-top: 15px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .grid-campos {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn-pagar {
            width: 100%;
            padding: 15px;
            background: var(--negro);
            color: var(--oro);
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 20px;
        }

        .recibo {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 2px dashed var(--negro);
            background: #fffdeb;
        }
    </style>
</head>

<body>

<div class="payment-card">
    <img src="logo2.png" class="logo-small" alt="Logo">
    <h2>CLUB CONSTITUCIÓN</h2>
    <p>Cuota Social: <strong>$5.000</strong></p>

    <form id="pagoForm">
        <select id="mesPago" required>
            <option value="">Seleccionar Mes</option>
            <option value="Enero">Enero</option>
            <option value="Febrero">Febrero</option>
            <option value="Marzo">Marzo</option>
            <option value="Abril">Abril</option>
            <option value="Mayo">Mayo</option>
            <option value="Junio">Junio</option>
            <option value="Julio">Julio</option>
            <option value="Agosto">Agosto</option>
            <option value="Septiembre">Septiembre</option>
            <option value="Octubre">Octubre</option>
            <option value="Noviembre">Noviembre</option>
            <option value="Diciembre">Diciembre</option>
        </select>

        <p style="text-align: left; font-weight: bold; margin-bottom: 10px;">Seleccione medio de pago:</p>

        <label class="metodo-opcion">
            <input type="radio" name="metodoPago" value="Tarjeta" onclick="alternarSecciones('sec-tarjeta')" required>
            <div class="opcion-contenido">
                <strong>Tarjetas de Crédito y Débito</strong>
                <small>Visa, Mastercard, Maestro</small>
            </div>
            <i class="fas fa-credit-card"></i>
        </label>

        <label class="metodo-opcion">
            <input type="radio" name="metodoPago" value="Mercado Pago" onclick="alternarSecciones('sec-mp')">
            <div class="opcion-contenido">
                <strong>Mercado Pago</strong>
                <small>Dinero en cuenta o tarjetas</small>
            </div>
            <i class="fas fa-wallet"></i>
        </label>

        <label class="metodo-opcion">
            <input type="radio" name="metodoPago" value="Transferencia" onclick="alternarSecciones('sec-transf')">
            <div class="opcion-contenido">
                <strong>Transferencia Bancaria</strong>
                <small>CBU / Alias del Club</small>
            </div>
            <i class="fas fa-university"></i>
        </label>

        <div id="sec-tarjeta" class="detalle-pago">
            <label>Número de Tarjeta</label>
            <input type="text" id="t-numero" placeholder="0000 0000 0000 0000">
            <div class="grid-campos">
                <input type="text" id="t-exp" placeholder="MM/AA">
                <input type="text" id="t-cvv" placeholder="CVV">
            </div>
            <input type="text" id="t-nombre" placeholder="Nombre del titular">
        </div>

        <div id="sec-mp" class="detalle-pago" style="text-align: center;">
            <p>Se abrirá el portal de Mercado Pago para continuar.</p>
            <input type="email" id="mp-email" placeholder="Email de tu cuenta MP">
        </div>

        <div id="sec-transf" class="detalle-pago">
            <p style="font-size: 0.85rem; color: #555;">
                <strong>CBU:</strong> 0000003100012345678901<br>
                <strong>Alias:</strong> CLUB.CONSTI.PAGO
            </p>
            <label>ID de Transacción / Alias desde donde envió</label>
            <input type="text" id="tr-comprobante" placeholder="Ej: Pago-Marzo-DNI">
        </div>

        <button type="submit" class="btn-pagar" id="btnPago">REALIZAR PAGO</button>
    </form>

    <div id="reciboDigital" class="recibo">
        <h3>✅ PAGO REGISTRADO</h3>
        <p id="detalleRecibo"></p>
        <button onclick="window.location.href='perfil.html'" style="color:blue; background:none; border:none; cursor:pointer; text-decoration:underline;">Volver al Perfil</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="firebase-config.js"></script>

<script>
    const dniSocio = localStorage.getItem('sesionActiva');

    // Función para mostrar solo la sección elegida
    function alternarSecciones(idMostrar) {
        // Ocultar todas
        document.querySelectorAll('.detalle-pago').forEach(div => div.style.display = 'none');
        // Mostrar la elegida
        document.getElementById(idMostrar).style.display = 'block';
        
        // Ajustar texto del botón
        const btn = document.getElementById('btnPago');
        if(idMostrar === 'sec-mp') btn.innerText = "IR A MERCADO PAGO";
        else btn.innerText = "REALIZAR PAGO";
    }

    document.getElementById('pagoForm').onsubmit = async (e) => {
        e.preventDefault();
        
        const mes = document.getElementById('mesPago').value;
        const metodoSeleccionado = document.querySelector('input[name="metodoPago"]:checked').value;
        
        // Capturar el dato de identificación según el método
        let identificadorPago = "";
        if(metodoSeleccionado === "Tarjeta") identificadorPago = document.getElementById('t-numero').value;
        if(metodoSeleccionado === "Mercado Pago") identificadorPago = document.getElementById('mp-email').value;
        if(metodoSeleccionado === "Transferencia") identificadorPago = document.getElementById('tr-comprobante').value;

        try {
            // 1. Guardar en Firebase
            await db.collection("pagos").add({
                dni: dniSocio,
                mes: mes,
                metodo: metodoSeleccionado,
                referencia: identificadorPago,
                monto: 5000,
                fecha: new Date()
            });

            // 2. Actualizar Socio
            await db.collection("socios").doc(dniSocio).update({ estadoCuota: "Al día" });

            // 3. Mostrar Recibo
            document.getElementById('pagoForm').style.display = 'none';
            document.getElementById('reciboDigital').style.display = 'block';
            document.getElementById('detalleRecibo').innerText = `DNI: ${dniSocio}\nMes: ${mes}\nMedio: ${metodoSeleccionado}\nRef: ${identificadorPago}`;

            alert("Pago registrado con éxito");
        } catch (error) {
            console.error(error);
            alert("Error al procesar el pago");
        }
    };
</script>

</body>
</html>
