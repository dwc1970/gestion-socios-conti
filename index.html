<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - C.S. y D. Constitución</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --negro: #000000; --oro: #ffd700; --blanco: #ffffff; --gris-claro: #f4f4f4; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: var(--gris-claro); display: flex; flex-direction: column; min-height: 100vh; }
        #splash { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: var(--negro); display: flex; justify-content: center; align-items: center; z-index: 10000; transition: opacity 1.5s; }
        #splash.hidden { opacity: 0; visibility: hidden; }
        .logo-container { text-align: center; }
        /* ACA USAMOS TU IMAGEN LOCAL */
        .logo-container img { width: 180px; height: 180px; border-radius: 50%; border: 5px solid var(--oro); margin-bottom: 20px; }
        header { background-color: var(--negro); color: var(--oro); padding: 20px; text-align: center; border-bottom: 5px solid var(--oro); }
        .container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .form-card { background: var(--blanco); padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; border-top: 5px solid var(--oro); }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: var(--negro); color: var(--oro); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        footer { background: var(--negro); padding: 15px; text-align: center; }
        .btn-admin-link { color: var(--oro); text-decoration: none; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div id="splash"><div class="logo-container"><img src="logo2.png"></div></div>
    
    <header><h1>C.S. y D. CONSTITUCIÓN</h1></header>
    <div class="container">
        <div class="form-card">
            <h2 style="text-align:center">REGISTRO DE SOCIO</h2>
            <form id="registroForm">
                <input type="text" id="nombre" placeholder="Nombre y Apellido completo" required>
                <input type="text" id="dni" placeholder="DNI (Será tu usuario)" required>
                <input type="password" id="pass" placeholder="Crear Contraseña" required>
                <input type="password" id="pass2" placeholder="Repetir Contraseña" required>
                <select id="categoria">
                    <option value="Fútbol">Fútbol</option>
                    <option value="Vóley">Vóley</option>
                    <option value="Social">Socio Social</option>
                </select>
                <button type="submit">FINALIZAR REGISTRO</button>
            </form>
        </div>
    </div>
    <footer><a href="admin.html" class="btn-admin-link"><i class="fas fa-user-shield"></i> PANEL ADMINISTRACIÓN</a></footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        // Quitar la pantalla de bienvenida
        window.onload = () => setTimeout(() => document.getElementById('splash').classList.add('hidden'), 1500);

        // Registro de socios
        document.getElementById('registroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const dni = document.getElementById('dni').value;
            const pass = document.getElementById('pass').value;
            
            if (pass !== document.getElementById('pass2').value) { 
                alert("Las contraseñas no coinciden"); 
                return; 
            }
            
            const nroSocio = Math.floor(Math.random() * 9000) + 1000;
            
            try {
                await db.collection("socios").doc(dni).set({
                    nombre, dni, pass, 
                    categoria: document.getElementById('categoria').value,
                    nroSocio, 
                    estadoCuota: "Al día", 
                    fechaAlta: new Date()
                });
                alert("¡Socio registrado con éxito!"); 
                window.location.href = 'login.html';
            } catch (err) { 
                console.error(err);
                alert("Error de conexión. Verificá que el archivo firebase-config.js tenga los datos correctos."); 
            }
        });
    </script>
</body>
</html>
